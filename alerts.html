<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT 警報列表</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./Icon_Jackal.jpg">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; 
            background-color: #1a1a1a;
            font-family: -apple-system, sans-serif;
        }

        /* 統一背景佈局 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.12); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            padding: 30px; 
            border-radius: 25px; 
            width: 90%; 
            max-width: 500px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
        }

        h2 { color: #ffffff; margin-bottom: 20px; font-weight: 300; }

        .alert-list {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-right: 5px;
        }

        /* 美化捲軸 */
        .alert-list::-webkit-scrollbar { width: 4px; }
        .alert-list::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .alert-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 12px;
            text-align: left;
            transition: transform 0.2s;
        }

        .alert-time { color: #007aff; font-size: 12px; margin-bottom: 5px; font-weight: bold; }
        .alert-msg { color: #ffffff; font-size: 15px; line-height: 1.4; }
        .no-alert { color: rgba(255,255,255,0.5); padding: 40px; font-style: italic; }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #007aff, #0051a8);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AIoT 警報列表</h2>
    <div id="alertList" class="alert-list">
        <div class="no-alert">載入中...</div>
    </div>
    <button onclick="window.location.href='index.html?from=splash'" class="btn">返回控制面板</button>
</div>

<script>
    const API_URL = "https://jackalchiu.onrender.com";

    async function loadAlerts() {
        try {
            const res = await fetch(`${API_URL}/alerts`);
            const data = await res.json();
            const alerts = data.alerts || [];
            const container = document.getElementById('alertList');
            container.innerHTML = '';

            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-alert">目前沒有相關警報</div>';
                return;
            }

            alerts.reverse().forEach(alert => {
                const div = document.createElement('div');
                div.className = 'alert-item';
                div.innerHTML = `
                    <div class="alert-time">${alert.time || '未知時間'}</div>
                    <div class="alert-msg">${alert.msg || '無訊息'}</div>
                `;
                container.appendChild(div);
            });
        } catch (e) {
            document.getElementById('alertList').innerHTML = '<div class="no-alert">無法連線到伺服器</div>';
        }
    }

    window.onload = loadAlerts;
</script>
</body>
</html>
