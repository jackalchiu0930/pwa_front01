<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIoT 警報列表</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#007aff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./Icon_Jackal.jpg">

    <style>
        body {
            margin: 0; padding: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; background: url('./Bg_JackalAIoT.jpg') no-repeat center center fixed;
            background-size: cover; background-color: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            width: 90%; max-width: 480px; border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 { color: #ffffff; margin-bottom: 25px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); text-align: center; }
        .alert-list { 
            max-height: 420px; overflow-y: auto; 
            background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 15px;
        }
        .alert-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px; margin-bottom: 12px; border-radius: 12px;
            border-left: 5px solid #ff3b30;
            text-align: left;
        }
        .alert-time { font-size: 13px; color: #ccc; margin-bottom: 4px; }
        .alert-msg { color: #ffffff; font-size: 16px; font-weight: 500; }
        .no-alert { text-align: center; color: #aaa; padding: 40px 20px; }
        .btn { 
            width: 100%; padding: 15px; margin-top: 20px; border-radius: 12px; 
            background: linear-gradient(135deg, #007aff, #0051a8); color: white; 
            font-weight: bold; cursor: pointer; border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AIoT 警報列表</h2>
    
    <div id="alertList" class="alert-list">
        <!-- 警報會動態插入這裡 -->
    </div>

    <button onclick="window.location.href='index.html'" class="btn">返回控制面板</button>
</div>

<script>
    const API_URL = "https://jackalchiu.onrender.com";

    async function loadAlerts() {
        try {
            const res = await fetch(`${API_URL}/alerts`);
            const data = await res.json();
            const alerts = data.alerts || [];
            
            const container = document.getElementById('alertList');
            container.innerHTML = '';

            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-alert">目前沒有警報</div>';
                return;
            }

            alerts.forEach(alert => {
                const div = document.createElement('div');
                div.className = 'alert-item';
                div.innerHTML = `
                    <div class="alert-time">${alert.time || '未知時間'}</div>
                    <div class="alert-msg">${alert.msg || '無訊息'}</div>
                `;
                container.appendChild(div);
            });
        } catch (e) {
            document.getElementById('alertList').innerHTML = 
                '<div class="no-alert">無法連線到伺服器</div>';
        }
    }

    // 頁面載入時載入一次，每 8 秒自動刷新
    window.onload = () => {
        loadAlerts();
        setInterval(loadAlerts, 8000);
    };
</script>
</body>
</html>
