<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT 警報列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #1a1a1a; font-family: -apple-system, sans-serif; color: white; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('./Bg_JackalAIoT.jpg') no-repeat center center; background-size: cover; z-index: -1; }
        
        .container { 
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            padding: 30px; border-radius: 25px; width: 90%; max-width: 500px; border: 1px solid rgba(255,255,255,0.15); text-align: center; margin-bottom: 120px; 
        }
        .alert-list { max-height: 350px; overflow-y: auto; margin-bottom: 20px; border-radius: 12px; }
        .alert-item { background: rgba(0, 0, 0, 0.3); padding: 15px; margin-bottom: 12px; border-radius: 12px; text-align: left; border-left: 4px solid #007aff; }
        .alert-time { color: #007aff; font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .alert-msg { color: #ffffff; font-size: 15px; }

        .btn-back { width: 100%; padding: 15px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-back:active { background: rgba(255,255,255,0.2); }

        /* --- 嚴格同步 index.html 導航欄樣式 --- */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            width: 92%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            height: 60px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15), 0 10px 20px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            flex: 1; /* 確保四個按鈕平分寬度 */
        }
        .nav-item.active { color: #007aff; }
        .nav-item i { font-size: 18px; }
        .nav-item span { font-size: 10px; font-weight: normal; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom:20px;">AIoT 警報列表</h2>
        <div id="alertList" class="alert-list"><div style="opacity:0.5;">載入中...</div></div>
        
        <button onclick="window.location.href='index.html'" class="btn-back">
            <i class="fas fa-arrow-left"></i> 返回首頁
        </button>
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="alerts.html" class="nav-item active"><i class="fas fa-bell"></i><span>Alerts</span></a>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></div>
    </nav>

    <script>
        const API_URL = "https://jackalchiu.onrender.com";
        async function loadAlerts() {
            try {
                const res = await fetch(`${API_URL}/alerts`);
                const data = await res.json();
                const alerts = data.alerts || [];
                const container = document.getElementById('alertList');
                container.innerHTML = '';
                if (alerts.length === 0) { container.innerHTML = '<div style="padding:20px; opacity:0.5;">目前沒有相關警報</div>'; return; }
                alerts.reverse().forEach(alert => {
                    const div = document.createElement('div'); div.className = 'alert-item';
                    div.innerHTML = `<div class="alert-time">${alert.time}</div><div class="alert-msg">${alert.msg}</div>`;
                    container.appendChild(div);
                });
            } catch (e) { document.getElementById('alertList').innerHTML = '<div style="padding:20px; color:#ff4d4d;">連線失敗</div>'; }
        }
        window.onload = loadAlerts;
    </script>
</body>
</html>
