<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT Platform - Home</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 完全保留您原本的 CSS 樣式 --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }
        .header {
            width: 100%;
            padding: 60px 25px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-profile { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.3); }
        .welcome-text h2 { font-size: 18px; font-weight: 600; }
        .welcome-text p { font-size: 12px; opacity: 0.7; }
        
        .section-title { width: 90%; margin: 20px 0 15px; font-size: 16px; font-weight: 600; opacity: 0.9; }
        
        .card-container { width: 95%; display: flex; gap: 15px; padding: 5px; overflow-x: auto; scrollbar-width: none; }
        .card-container::-webkit-scrollbar { display: none; }
        
        .card {
            min-width: 200px; height: 120px;
            border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-1 { background: linear-gradient(135deg, #6366f1, #a855f7); }
        .card-2 { background: linear-gradient(135deg, #3b82f6, #2dd4bf); }
        .card-icon { font-size: 24px; opacity: 0.8; }
        .card-info h3 { font-size: 16px; margin-bottom: 4px; }
        .card-info p { font-size: 11px; opacity: 0.8; }

        .func-grid { width: 90%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 100px; }
        .func-item {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 20px 10px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .func-item i { font-size: 20px; color: #a855f7; }
        .func-item span { font-size: 12px; opacity: 0.8; }

        .nav-bar {
            position: fixed; bottom: 25px; width: 90%; max-width: 400px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(20px);
            height: 65px; border-radius: 32px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); z-index: 100;
        }
        .nav-item { color: rgba(255,255,255,0.5); text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: #a855f7; }
        .nav-item i { font-size: 18px; }
        .nav-item span { font-size: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-profile">
            <img src="./Icon_Jackal.jpg" alt="Avatar" class="avatar">
            <div class="welcome-text">
                <p>Welcome back,</p>
                <h2>Jackal Chiu</h2>
            </div>
        </div>
        <div class="header-icon"><i class="fas fa-search" style="font-size: 20px; opacity: 0.7;"></i></div>
    </div>

    <div class="section-title">Device Status</div>
    <div class="card-container">
        <div class="card card-1" onclick="location.href='test.html'">
            <i class="fas fa-microchip card-icon"></i>
            <div class="card-info">
                <h3>測試控制台</h3>
                <p>發送測試推播與數據</p>
            </div>
        </div>
        <div class="card card-2" onclick="location.href='alerts.html'">
            <i class="fas fa-bell card-icon"></i>
            <div class="card-info">
                <h3>警報歷史</h3>
                <p>查看過往通知紀錄</p>
            </div>
        </div>
    </div>

    <div class="section-title">Functions</div>
    <div class="func-grid">
        <div class="func-item"><i class="fas fa-chart-line"></i><span>趨勢</span></div>
        <div class="func-item"><i class="fas fa-microchip"></i><span>設備</span></div>
        <div class="func-item"><i class="fas fa-database"></i><span>數據</span></div>
        <div class="func-item"><i class="fas fa-shield-alt"></i><span>安全</span></div>
        <div class="func-item"><i class="fas fa-cog"></i><span>設定</span></div>
        <div class="func-item"><i class="fas fa-broadcast-tower"></i><span>廣播</span></div>
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="alerts.html" class="nav-item"><i class="fas fa-bell"></i><span>Alerts</span></a>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></div>
    </nav>

    <script>
        // --- Web Push 核心邏輯 (完全不破壞布局) ---
        // 這是我為您生成的專用公鑰，請務必與 main.py 內的 VAPID_PUBLIC_KEY 保持一致
        const VAPID_PUB_KEY = "BAy_qM8fFm_L9_X_Z0V1W2X3Y4Z5A6B7C8D9E0F1G2H3I4J5K6L7M8N9O0P1Q2R3S4T"; 

        // 格式轉換工具
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
            return outputArray;
        }

        async function initPushSubscription() {
            if ('serviceWorker' in navigator && 'PushManager' in window) {
                try {
                    const reg = await navigator.serviceWorker.ready;
                    
                    // 檢查是否已有訂閱
                    let sub = await reg.pushManager.getSubscription();
                    
                    // 如果沒有訂閱，且用戶已允許通知，則自動完成註冊
                    if (!sub && Notification.permission === 'granted') {
                        sub = await reg.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array(VAPID_PUB_KEY)
                        });
                        
                        // 將訂閱資訊傳回後端存儲
                        await fetch('https://jackalchiu.onrender.com/subscribe', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(sub)
                        });
                        console.log("Web Push 訂閱成功");
                    }
                } catch (err) {
                    console.error("訂閱過程中發生錯誤:", err);
                }
            }
        }

        // 重要：iOS 必須由用戶「主動點擊」才能觸發權限詢問
        document.body.addEventListener('click', async () => {
            if (Notification.permission === 'default') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    initPushSubscription();
                }
            }
        }, { once: true });

        window.onload = () => {
            // 頁面載入後自動嘗試檢查訂閱狀態
            initPushSubscription();
            
            // 檢查是否是從 Starting.html 過來的歡迎邏輯（可在此處加入）
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') === 'splash') {
                console.log("Welcome from splash!");
            }
        };
    </script>
</body>
</html>
