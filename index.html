<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT Platform - Home</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* 頂部佈局容器：保留間距，文字已全部移除 */
        .header {
            width: 90%;
            max-width: 500px;
            padding-top: 60px; /* 留出頂部空間露出背景 Logo */
        }
        .spacer-top { height: 40px; } /* 原 Logo 文字高度佔位 */
        .spacer-tagline { height: 33px; margin: 15px 0; } /* 原 Intelligent technology 文字高度佔位 */

        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin: 20px 0 100px 0; /* 增加下方間距以露出背景歡迎詞 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-bar i { color: #666; margin-right: 10px; }
        .search-bar input { border: none; background: transparent; width: 100%; outline: none; font-size: 14px; color: #333; }

        /* 按鈕佈局 */
        .top-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 25px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .glass-card:active { transform: scale(0.95); }
        .card-icon { width: 40px; height: 40px; background: rgba(0, 122, 255, 0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; margin-right: 10px; color: #007aff; font-size: 18px; }
        .card-info h3 { font-size: 16px; margin-bottom: 2px; }
        .card-info p { font-size: 11px; opacity: 0.6; }
        
        .section-title { width: 90%; max-width: 500px; text-align: left; margin-bottom: 15px; opacity: 0.8; font-style: italic; }
        .func-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 120px;
        }
        .func-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .func-item i { font-size: 24px; color: #007aff; margin-bottom: 8px; }
        .func-item span { font-size: 13px; font-weight: 500; }

        /* 導航欄樣式 */
        .nav-bar {
            position: fixed;
            bottom: 30px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .nav-item { color: rgba(255, 255, 255, 0.5); text-align: center; flex: 1; cursor: pointer; text-decoration: none; }
        .nav-item.active { color: #007aff; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="spacer-top"></div> <div class="spacer-tagline"></div> <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Keyword (關鍵字搜索)">
        </div>
    </div>

    <div class="top-cards">
        <div class="glass-card" onclick="location.href='test.html?from=splash'">
            <div class="card-icon"><i class="fas fa-flask"></i></div>
            <div class="card-info">
                <h3>測試區</h3>
                <p>待上架程式</p>
            </div>
        </div>
        <div class="glass-card">
            <div class="card-icon"><i class="fas fa-th-large"></i></div>
            <div class="card-info">
                <h3>XXX區</h3>
                <p>其他應用</p>
            </div>
        </div>
    </div>

    <div class="section-title">Categories</div>
    <div class="func-grid">
        <div class="func-item"><i class="fas fa-chart-line"></i><span>func01</span></div>
        <div class="func-item"><i class="fas fa-microchip"></i><span>func02</span></div>
        <div class="func-item"><i class="fas fa-database"></i><span>func03</span></div>
        <div class="func-item"><i class="fas fa-shield-alt"></i><span>func04</span></div>
        <div class="func-item"><i class="fas fa-cog"></i><span>func05</span></div>
        <div class="func-item"><i class="fas fa-broadcast-tower"></i><span>func06</span></div>
    </div>

    <nav class="nav-bar">
        <a href="index.html?from=splash" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="alerts.html" class="nav-item"><i class="fas fa-bell"></i><span>Alerts</span></a>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></div>
    </nav>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') !== 'splash') {
                window.location.href = "./Starting.html";
            }
        };
    </script>
</body>
</html>
