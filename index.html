<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT Platform - Home</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基礎重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* 背景圖片 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }

        /* 頂部區域：僅保留高度，移除文字內容 */
        .top-spacer {
            width: 100%;
            height: 250px; /* 這裡的高度是用來推擠佈局，確保搜尋框出現在正確位置 */
        }

        /* 搜尋框 (Search Bar) */
        .search-container {
            width: 90%;
            margin-bottom: 25px;
            position: relative;
        }
        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            padding: 14px 15px 14px 45px;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        /* 頂部大卡片 */
        .card-container {
            width: 90%;
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        .card {
            flex: 1;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card i { font-size: 24px; color: #4a90e2; }
        .card-info h3 { font-size: 16px; font-weight: 600; color: #4a90e2; margin-bottom: 2px; }
        .card-info p { font-size: 11px; opacity: 0.7; color: #555; }

        /* 功能區標題 */
        .section-label {
            width: 90%;
            font-size: 18px;
            font-style: italic;
            color: rgba(255,255,255,0.8);
            margin-bottom: 15px;
            font-weight: 400;
        }

        /* 中間按鈕網格 (Categories) */
        .func-grid {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 120px;
        }
        .func-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px 10px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .func-item i { font-size: 26px; color: #4a90e2; }
        .func-item span { font-size: 13px; color: #555; font-weight: 600; }

        /* 底部導航欄 (Nav Bar) */
        .nav-bar {
            position: fixed;
            bottom: 25px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            height: 75px;
            border-radius: 40px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 100;
        }
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .nav-item.active { color: #007aff; }
        .nav-item i { font-size: 22px; }
        .nav-item span { font-size: 11px; font-weight: 600; }
    </style>
</head>
<body>

    <div class="top-spacer"></div>

    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-bar" placeholder="Search Keyword (關鍵字搜索)">
    </div>

    <div class="card-container">
        <div class="card" onclick="location.href='test.html'">
            <i class="fas fa-flask"></i>
            <div class="card-info">
                <h3>測試區</h3>
                <p>待上架程式</p>
            </div>
        </div>
        <div class="card" onclick="location.href='#'">
            <i class="fas fa-th-large"></i>
            <div class="card-info">
                <h3>XXX區</h3>
                <p>其他應用</p>
            </div>
        </div>
    </div>

    <div class="section-label">Categories</div>

    <div class="func-grid">
        <div class="func-item"><i class="fas fa-chart-line"></i><span>func01</span></div>
        <div class="func-item"><i class="fas fa-microchip"></i><span>func02</span></div>
        <div class="func-item"><i class="fas fa-database"></i><span>func03</span></div>
        <div class="func-item"><i class="fas fa-shield-alt"></i><span>func04</span></div>
        <div class="func-item"><i class="fas fa-cog"></i><span>func05</span></div>
        <div class="func-item"><i class="fas fa-broadcast-tower"></i><span>func06</span></div>
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="alerts.html" class="nav-item"><i class="fas fa-bell"></i><span>Alerts</span></a>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></div>
    </nav>

<script>
    // Web Push 核心邏輯
    const VAPID_PUB_KEY = "BI8v9P1eO8S_Z3uS7G6X5V4C3B2N1M0L_K9J8H7G6F5D4S3A2P1O0I9U8Y7T6R5E4W";

    function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
        return outputArray;
    }

    async function forceSubscribe() {
        if (!('serviceWorker' in navigator)) return;
        try {
            const reg = await navigator.serviceWorker.ready;
            let sub = await reg.pushManager.getSubscription();
            if (Notification.permission === 'granted') {
                sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUB_KEY)
                });
                await fetch('https://jackalchiu.onrender.com/subscribe', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(sub)
                });
            }
        } catch (err) { console.error("訂閱錯誤:", err); }
    }

    document.addEventListener('click', async () => {
        if (Notification.permission === 'default') {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') await forceSubscribe();
        }
    });

    window.onload = () => { if (Notification.permission === 'granted') forceSubscribe(); };
</script>
</body>
</html>
