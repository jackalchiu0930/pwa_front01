<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT Platform - Home</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, "SF Pro Display", "Helvetica Neue", sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* 全域背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .header {
            width: 90%;
            max-width: 500px;
            padding-top: 60px;
            text-align: left;
        }

        .logo-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .psa-logo { font-weight: bold; font-size: 24px; color: #E11A22; } /* 模擬 PSA 紅色 */
        .sub-logo { font-size: 12px; opacity: 0.8; }

        .tagline { font-size: 18px; font-weight: 300; margin: 15px 0; letter-spacing: 1px; }

        /* 搜尋框 */
        .search-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .search-bar i { color: #666; margin-right: 10px; }
        .search-bar input {
            border: none; background: transparent; width: 100%; outline: none;
            font-size: 14px; color: #333;
        }

        .welcome-text { font-size: 26px; font-weight: bold; margin-bottom: 5px; }
        .sub-welcome { font-size: 14px; opacity: 0.7; margin-bottom: 25px; }

        /* 大按鈕區域 (測試區 & XXX區) */
        .top-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 25px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .glass-card:active { transform: scale(0.95); }
        .card-icon { 
            width: 45px; height: 45px; 
            background: rgba(0, 242, 254, 0.2); 
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            margin-right: 12px;
            color: #00f2fe; font-size: 20px;
        }
        .card-info h3 { font-size: 16px; margin-bottom: 4px; }
        .card-info p { font-size: 11px; opacity: 0.6; }

        /* 功能網格 Categories */
        .section-title { width: 90%; max-width: 500px; text-align: left; font-size: 16px; margin-bottom: 15px; opacity: 0.8; font-style: italic; }
        
        .func-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 100px;
        }

        .func-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .func-item i { font-size: 24px; color: #00f2fe; margin-bottom: 10px; opacity: 0.9; }
        .func-item span { font-size: 13px; font-weight: 500; }

        /* 底部導航欄 */
        .nav-bar {
            position: fixed;
            bottom: 25px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .nav-item { color: rgba(255, 255, 255, 0.5); text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: #007aff; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-area">
            <div class="psa-logo">PSA</div>
            <div class="sub-logo">華科事業群</div>
        </div>
        <div class="tagline">Intelligent technology for better life</div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search Keyword (關鍵字搜索)">
        </div>

        <div class="welcome-text">Welcome to AIoT Platform</div>
        <div class="sub-welcome">The better life always around you</div>
    </div>

    <div class="top-cards">
        <div class="glass-card" onclick="window.location.href='test.html?from=splash'">
            <div class="card-icon"><i class="fas fa-flask"></i></div>
            <div class="card-info">
                <h3>測試區</h3>
                <p>待上架程式</p>
            </div>
        </div>
        <div class="glass-card">
            <div class="card-icon"><i class="fas fa-th-large"></i></div>
            <div class="card-info">
                <h3>XXX區</h3>
                <p>其他應用</p>
            </div>
        </div>
    </div>

    <div class="section-title">Categories</div>

    <div class="func-grid">
        <div class="func-item"><i class="fas fa-chart-line"></i><span>func01</span></div>
        <div class="func-item"><i class="fas fa-microchip"></i><span>func02</span></div>
        <div class="func-item"><i class="fas fa-database"></i><span>func03</span></div>
        <div class="func-item"><i class="fas fa-shield-alt"></i><span>func04</span></div>
        <div class="func-item"><i class="fas fa-cog"></i><span>func05</span></div>
        <div class="func-item"><i class="fas fa-broadcast-tower"></i><span>func06</span></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="location.href='index.html?from=splash'">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-history"></i>
            <span>Recent</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </div>
    </div>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('from') !== 'splash') {
                window.location.href = "./Starting.html";
            }
        };
    </script>
</body>
</html>
