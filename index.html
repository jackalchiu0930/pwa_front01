<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT Platform 控制面板</title>
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#007aff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="./Icon_Jackal.jpg">
    <style>
        /* 優化：將背景圖移至 body::before 以確保全螢幕覆蓋且不閃爍 */
        body { 
            margin: 0; padding: 0; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; 
            background-color: #1a1a1a; 
            font-family: -apple-system, sans-serif; 
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        .container { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); width: 90%; max-width: 450px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        h2 { color: #ffffff; margin-bottom: 25px; }
        .ui-element { width: 100%; padding: 15px; margin: 12px 0; border-radius: 12px; border: none; font-size: 16px; }
        .btn { cursor: pointer; font-weight: bold; color: white; }
        .btn-blue { background: linear-gradient(135deg, #007aff, #0051a8); }
        .btn-green { background: linear-gradient(135deg, #34c759, #248a3d); }
        .btn-orange { background: linear-gradient(135deg, #ff9500, #ff5e00); }
        .btn-dark { background: rgba(0, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.2); }
        .display-box { background: rgba(255, 255, 255, 0.2); border: 2px dashed #007aff; color: #007aff; font-size: 28px; font-weight: bold; min-height: 50px; display: flex; justify-content: center; align-items: center; }
        
        #fileInput { display: none; }
        #wakeUpOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; color: white; text-align: center;
        }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #007aff; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="wakeUpOverlay">
    <div class="loader"></div>
    <div class="countdown-text">系統休眠中，正在喚醒...</div>
    <div id="timer" style="font-size: 48px; margin-top: 10px; color: #007aff;">50s</div>
</div>

<div class="container">
    <h2>AIoT 控制面板</h2>
    <button class="ui-element btn btn-orange" onclick="window.location.href='alerts.html'">查看警報列表 (Alerts)</button>
    <div id="numberDisplay" class="ui-element display-box">等待請求...</div>
    <button class="ui-element btn btn-blue" onclick="getRandomNumber()">請求隨機數字 (Button01)</button>
    <hr style="margin: 20px 0; opacity: 0.1;">
    <input type="text" id="userDataInput" class="ui-element" placeholder="輸入內容並提交...">
    <button class="ui-element btn btn-dark" onclick="submitUserData()">提交數據數據</button>
    <hr style="margin: 20px 0; opacity: 0.1;">
    <input type="file" id="fileInput" onchange="uploadFile(this.files[0])">
    <button class="ui-element btn btn-green" onclick="document.getElementById('fileInput').click()">上傳文件 (Button02)</button>
</div>

<script>
    const API_URL = "https://jackalchiu.onrender.com";

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('from') !== 'splash') {
            window.location.href = "./Starting.html";
            return; 
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
        checkServerStatus();
    };

    async function checkServerStatus() {
        const overlay = document.getElementById('wakeUpOverlay');
        const timerText = document.getElementById('timer');
        try {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), 3000);
            const res = await fetch(`${API_URL}/`, { signal: controller.signal });
            clearTimeout(id);
        } catch (e) {
            overlay.style.display = 'flex';
            let timeLeft = 50;
            const countdown = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft + "s";
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    location.reload();
                }
            }, 1000);
        }
    }

    async function getRandomNumber() {
        try {
            const res = await fetch(`${API_URL}/list`);
            const data = await res.json();
            document.getElementById('numberDisplay').innerText = data;
        } catch (e) { alert("連線失敗"); }
    }

    async function submitUserData() {
        const val = document.getElementById('userDataInput').value;
        if (!val) return;
        try {
            await fetch(`${API_URL}/list`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: val })
            });
            alert("提交成功");
        } catch (e) { alert("提交失敗"); }
    }

    async function uploadFile(file) {
        if (!file) return;
        const formData = new FormData();
        formData.append('file', file);
        try {
            await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
            alert("上傳成功");
        } catch (e) { alert("上傳失敗"); }
    }
</script>
</body>
</html>
