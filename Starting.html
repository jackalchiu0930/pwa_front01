<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSA iFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 底色對齊原圖底部 */
        html, body { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #C0D1E1; 
        }

        .starting-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('01_Starting.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 底部容器 */
        .loading-footer {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            /* 調整 padding 以確保版權文字位置正確 */
            padding: 20px 20px calc(10px + env(safe-area-inset-bottom));
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.5) 0%, 
                rgba(0, 0, 0, 0.2) 60%, 
                rgba(0, 0, 0, 0) 100%);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: -apple-system, sans-serif;
        }

        .loading-text {
            font-size: 11px;
            letter-spacing: 4px;
            margin-bottom: 12px;
            opacity: 0.9;
            font-weight: 400;
            color: #007aff;
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        .progress-container {
            width: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 25px; /* 留出空間給下方的版權文字 */
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.8);
            animation: grow 2.8s ease-in-out forwards;
        }

        /* --- 版權與版本資訊樣式 (紅框區域) --- */
        .copyright-section {
            width: 100%;
            text-align: right; /* 右對齊 */
            padding-right: 15px;
            font-style: italic; /* 斜體 */
            color: rgba(255, 255, 255, 0.45); /* 灰色文字 */
            font-size: 9px; /* 文字大小 */
            line-height: 1.5;
            font-family: Arial, sans-serif;
        }

        @keyframes grow {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="starting-screen"></div>

    <div class="loading-footer">
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="copyright-section">
            <div>Copyright © by Passive System Alliance | All rights reserved.</div>
            <div id="version-display">by Jackal.Chiu | FE: v1.0.0 , BE: v1.0.0</div>
        </div>
        
        <div style="height: 5px;"></div>
    </div>

    <script>
        // 從 sw.js 抓取 FE 與 BE 版本號並呈現
        async function fetchVersions() {
            try {
                const response = await fetch('./sw.js');
                const text = await response.text();
                
                // 正則表達式匹配 FE_VERSION 和 BE_VERSION
                const feMatch = text.match(/FE_VERSION\s*=\s*['"]([^'"]+)['"]/);
                const beMatch = text.match(/BE_VERSION\s*=\s*['"]([^'"]+)['"]/);
                
                const feVer = feMatch ? feMatch[1] : '1.0.0';
                const beVer = beMatch ? beMatch[1] : '1.0.0';
                
                document.getElementById('version-display').innerText = 
                    `by Jackal.Chiu | FE: v${feVer} , BE: v${beVer}`;
            } catch (e) {
                console.warn("無法取得版本資訊，使用預設值");
            }
        }

        // 執行抓取版本號
        fetchVersions();

        // 3秒後跳轉
        setTimeout(() => {
            window.location.href = "./index.html?from=splash";
        }, 3000);
    </script>
</body>
</html>
