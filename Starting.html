<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSA iFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 修正閃爍：底色改為接近原圖底部的深紫色 */
        html, body { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #C0D1E1; 
        }

        .starting-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('01_Starting.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* 底部美化：降低黑度，保留原圖底部的紫色與線條 */
        .loading-footer {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            padding: 20px 20px calc(15px + env(safe-area-inset-bottom));
            /* 極輕微的漸層，只為了讓文字清晰，不遮擋原圖 */
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.5) 0%, 
                rgba(0, 0, 0, 0.2) 60%, 
                rgba(0, 0, 0, 0) 100%);
            /* 輕微模糊增加層次感 */
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            font-family: -apple-system, sans-serif;
        }

        .loading-text {
            font-size: 11px;
            letter-spacing: 4px;
            margin-bottom: 12px;
            opacity: 0.9;
            font-weight: 400; /* 稍微加粗一點點 */
            /* --- 在這裡調整顏色 --- */
            color: #007aff;  /* 科技亮藍（與進度條一致），你可以改為任何 Hex 色碼 */
            text-shadow: 0 0 10px rgba(0, 122, 255, 0.5); /* 增加發光感 */
        }

        .progress-container {
            width: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.8);
            animation: grow 2.8s ease-in-out forwards;
        }

        @keyframes grow {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="starting-screen"></div>

    <div class="loading-footer">
        <div class="loading-text">INITIALIZING SYSTEM</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div style="height: 5px;"></div>
    </div>

    <script>
        // 在 Starting.html 的 <script> 標籤中修改
        setTimeout(() => {
            // 確保跳轉到 index.html (現在是我們的新首頁)
            window.location.href = "./index.html?from=splash";
            }, 3000);
    </script>
</body>
</html>
