<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSA iFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 鎖定 body 並設定與圖片相近的背景色，防止任何顏色閃爍 */
        html, body { 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background-color: #3b3c59; /* 根據你的圖片調整此顏色 */
        }

        /* 使用 fixed 定位強制覆蓋整個螢幕可視區域 */
        .starting-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            background-image: url('01_Starting.jpg'); 
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="starting-screen"></div>
    <script>
        const delayTime = 3000; 
        setTimeout(() => {
            window.location.href = "./index.html?from=splash";
        }, delayTime);
    </script>
</body>
</html>
