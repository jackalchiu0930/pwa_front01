<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSA iFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 確保全螢幕高度，背景設為黑色防止圖片加載前的白閃 */
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #000000; 
        }

        .starting-screen {
            width: 100vw;
            height: 100vh;
            background-image: url('01_Starting.jpg'); 
            /* cover 會裁切邊緣以填滿 100% 螢幕，不留白 */
            background-size: cover; 
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="starting-screen"></div>
    <script>
        // 設定 3-5 秒後跳轉 (目前設定 3000ms = 3秒)
        const delayTime = 3000; 
        setTimeout(() => {
            // 帶入 from=splash 參數讓 index.html 知道已經看過歡迎頁
            window.location.href = "./index.html?from=splash";
        }, delayTime);
    </script>
</body>
</html>
