<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PSA iFactory</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* 將底色設為與圖片相近的顏色，避免白色閃爍 */
        html, body { 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            background-color: #3c3c5a; 
        }

        .starting-screen {
            position: fixed; /* 鎖定在螢幕上，無視滾動條或導覽列變化 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('01_Starting.jpg'); 
            background-size: cover; /* 確保圖片完全覆蓋容器 */
            background-position: center center;
            background-repeat: no-repeat;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="starting-screen"></div>
    <script>
        // 維持 3 秒跳轉邏輯
        const delayTime = 3000; 
        setTimeout(() => {
            window.location.href = "./index.html?from=splash";
        }, delayTime);
    </script>
</body>
</html>
