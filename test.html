<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AIoT 控制面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基礎重置：與 Index 一致 */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, sans-serif;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('./Bg_JackalAIoT.jpg') no-repeat center center;
            background-size: cover; z-index: -1;
        }

        /* 容器 UI 樣式：套用 Index 效果 */
        .container { 
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(15px); 
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 450px; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            text-align: center; 
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 100px;
        }

        /* 測試區 UI 元素樣式 */
        .ui-element { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; outline: none; }
        .btn { cursor: pointer; font-weight: bold; color: white; transition: 0.2s; display: block; width: 100%; text-decoration: none; }
        /* 使用 Index 的藍色調 */
        .btn-blue { background: rgba(74, 144, 226, 0.8); border: 1px solid rgba(255,255,255,0.2); }
        .btn-blue:active { transform: scale(0.98); background: rgba(74, 144, 226, 1); }
        
        .display-box { background: rgba(0, 0, 0, 0.2); border: 1px dashed #4a90e2; color: #4a90e2; font-size: 28px; font-weight: bold; min-height: 60px; display: flex; justify-content: center; align-items: center; }
        
        .upload-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .file-label { display: block; background: rgba(255,255,255,0.1); padding: 12px; border-radius: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); font-size: 14px; margin-bottom: 10px; color: #fff; }

        /* 導航欄：嚴格套用 Index 標準 */
        .nav-bar {
            position: fixed;
            bottom: 20px;
            width: 92%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            height: 60px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15), 0 10px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }
        .nav-item {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            flex: 1;
        }
        .nav-item i { font-size: 18px; }
        .nav-item span { font-size: 10px; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-bottom:20px; color: #4a90e2;">AIoT 測試區</h2>
        <div id="numberDisplay" class="ui-element display-box">---</div>
        <button class="ui-element btn btn-blue" onclick="getRandomNumber()">請求隨機數字</button>
        
        <input type="text" id="userDataInput" class="ui-element" style="background: rgba(255,255,255,0.1); color: white;" placeholder="輸入筆記內容...">
        <button class="ui-element btn btn-blue" onclick="submitUserData()">提交數據</button>

        <div class="upload-section">
            <label class="file-label" for="fileInput"><i class="fas fa-cloud-upload-alt"></i> 選擇文件...</label>
            <input type="file" id="fileInput" style="display:none" onchange="uploadFile(this.files[0])">
        </div>
    </div>

    <nav class="nav-bar">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="alerts.html" class="nav-item"><i class="fas fa-bell"></i><span>Alerts</span></a>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
        <div class="nav-item"><i class="fas fa-cog"></i><span>Settings</span></div>
    </nav>

    <script>
        const API_URL = "https://jackalchiu.onrender.com";
        async function getRandomNumber() {
            try {
                const res = await fetch(`${API_URL}/list`);
                const data = await res.json();
                document.getElementById('numberDisplay').innerText = data;
            } catch (e) { alert("連線失敗"); }
        }
        async function submitUserData() {
            const val = document.getElementById('userDataInput').value;
            if (!val) return;
            try {
                await fetch(`${API_URL}/list`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ note: val })
                });
                alert("提交成功");
            } catch (e) { alert("提交失敗"); }
        }
        async function uploadFile(file) {
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            try {
                await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                alert("文件上傳成功");
            } catch (e) { alert("上傳失敗"); }
        }
    </script>
</body>
</html>
